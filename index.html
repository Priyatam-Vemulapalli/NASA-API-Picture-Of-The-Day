<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NASA Picture of the Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://www.nasa.gov/wp-content/themes/nasa/assets/images/nasa-logo.svg" alt="NASA Logo" class="nasa-logo">
        <h1>NASA Picture of the Day</h1>
    </header>

    <section id="current-image-container">
    </section>

    <form id="search-form">
        <label for="search-input">Search for a Picture of the Day</label>
        <input type="date" id="search-input">
        <button type="submit">Search</button>
    </form>

    <ul id="search-history"></ul>

    <script src="script.js"></script>
</body>
</html>
